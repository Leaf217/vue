<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider Show</title>
    <link rel="stylesheet" href="sliderShow.css">
</head>
<body>
    <section class="sliderShow">
        <div class="slider">
            <ul class="clearfix">
                <li><a href="#bg1">Hipster Fashion Haircut</a></li>
                <li><a href="#bg2">Hipster Fashion Haircut</a></li>
                <li><a href="#bg3">Hipster Fashion Haircut</a></li>
                <li><a href="#bg4">Hipster Fashion Haircut</a></li>
                <li><a href="#bg5">Hipster Fashion Haircut</a></li>
            </ul>
        </div>
        <img src="sliderShowPic/bg1.jpg" alt="" class="bg slideLeft" id="bg1">
        <img src="sliderShowPic/bg2.jpg" alt="" class="bg slideBottom" id="bg2">
        <img src="sliderShowPic/bg3.jpg" alt="" class="bg zoomIn" id="bg3">
        <img src="sliderShowPic/bg4.jpg" alt="" class="bg zoomOut" id="bg4">
        <img src="sliderShowPic/bg5.jpg" alt="" class="bg rotate" id="bg5">
    </section>
</body>
</html>
